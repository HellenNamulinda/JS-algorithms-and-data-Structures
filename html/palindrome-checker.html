<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Program in JavaScript</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h2>JavaScript Program to check for a Palindrome</h2>
    <div class="palindrome">
      <label> Enter any sentence (strings or numbers) : </label> <br />
      <br />
      <input id="palindrome" /> <br />
      <br />
      <button id="btn" type="button" onclick="palindrome()">Check</button>
    </div>
    <div>
      <dl>
        <dt>
          <b>N.B</b>
        </dt>
        <dd>- All non-alphanumeric characters are ignored.</dd>
      </dl>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
